<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .explode {
            animation: explode 0.5s forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    .item label {
            text-align: left;
        }
    </style>
    <title>環島物品清單</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .item:hover {
            background-color: #f0f0f0;
        }
        .item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        .item label {
            margin-left: 10px;
            flex-grow: 1;
            cursor: pointer;
        }
        .checked label {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #3498db;
        }
        #image {
            max-width: 100%;
            height: auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <img id="image" src="" style="display: none;">
    <button onclick="resetChecklist()">重置清單</button>
    <button onclick="saveState()">儲存清單</button>
    <button onclick="shareChecklist()">分享清單</button>
    <button onclick="explodeText()">請點我!</button>

    <div id="explodingTextContainer"></div>
    <div style="height: 20px;"></div>

        <div class="item">

        </div>
        <div class="item">
            <input type="checkbox" onclick="toggleCheck(this)" id="essential14">

        </div>
        <div class="item">

        <div class="item">

	<div class="item">

    <script>
        var explodingTextContainer = document.getElementById('explodingTextContainer');

        function explodeText() {
            var explodingText = document.createElement('div');
            explodingText.textContent = '_liu_1002';
            explodingText.classList.add('explode');
            explodingTextContainer.appendChild(explodingText);

            setTimeout(function() {
                explodingText.remove();
            }, 500);
        }

        function toggleCheck(checkbox) {
            const item = checkbox.parentElement;
            item.classList.toggle('checked');
            saveState();
        }

        function saveState() {
            const items = document.querySelectorAll('.item');
            const state = Array.from(items).map(item => ({
                id: item.querySelector('input').id,
                checked: item.classList.contains('checked')
            }));
            localStorage.setItem('checklistState', JSON.stringify(state));
        }

        function loadState() {
            const state = JSON.parse(localStorage.getItem('checklistState'));
            if (state) {
                state.forEach(({ id, checked }) => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        const item = checkbox.parentElement;
                        if (checked) {
                            item.classList.add('checked');
                            checkbox.checked = true;
                        } else {
                            item.classList.remove('checked');
                            checkbox.checked = false;
                        }
                    }
                });
            }
        }

        function resetChecklist() {
            const checkboxes = document.querySelectorAll('.item input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                checkbox.parentElement.classList.remove('checked');
            });
            localStorage.removeItem('checklistState');
        }

        function shareChecklist() {
            const state = localStorage.getItem('checklistState');
            const url = new URL(window.location);
            url.searchParams.set('state', encodeURIComponent(state));
            prompt("分享此連結:", url.toString());
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadState();
        });
    </script>
</body>
</html>
